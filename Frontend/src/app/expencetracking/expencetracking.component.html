<div class="row">
  <div class="col-md-12 col-12 d-flex justify-content-center">
    <h1>View Expenses</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-12"></div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label for="" class="form-label">Select card</label>
      <select class="form-control" name="" id="" [(ngModel)]="selectedCard" (change)="getDetails()">
        <option  *ngFor="let a of myCards" [value]="a.cardNumber">{{a.cardNumber}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="row">
  <div class="col-md-5 col-12">
    <table class="table table-bordered" *ngIf="spendings">
      <tr>
        <th>Spending Type</th>
        <th>Spending Amount</th>
        <th>Spending Date</th>
      </tr>
      <tr *ngFor="let card of spendings">
        <td>{{card.transactionType}}</td>
        <td>{{card.amountSpent}}</td>
        <td>{{card.date|date:'dd-MM-YYYY'}}</td>
      </tr>
    </table>
    
  </div>
  <div class="co col-md-6 col-12" *ngIf="spendings">
    <ngx-charts-pie-chart [view]="view" 
[scheme]="colorScheme" [results]="single" 
[legend]="false" [explodeSlices]="false">
</ngx-charts-pie-chart>

  </div>
</div>
