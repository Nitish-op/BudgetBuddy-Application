<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let card of myCards">
      <div *ngIf="!card.updatable">
        <div class="card mt-3">
          <div class="card-body">
            <h2>{{ card.cardNumber }}</h2>
            <small>Card Number</small>
            <p>{{ card.cardholderName }}</p>
            <small>Card Holder Name</small>
            <p>{{ card.expirationDate }}</p>
            <small>Expiration Date</small>
            <p>{{ card.cvv }}</p>
            <small>CVV</small>
          </div>
          <div class="card-footer">
            <button
              class="btn btn-warning"
              (click)="edit(card)"
              *ngIf="!card.updatable"
            >
              Edit</button
            >&nbsp;
            <button class="btn btn-danger" (click)="delete(card)">
              Delete
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="card.updatable">
        <div class="card mt-3">
          <div class="card-body">
            <h2><input type="text" [(ngModel)]="card.cardNumber" /></h2>
            <p><input type="text" [(ngModel)]="card.cardholderName" /></p>
            <p><input type="text" [(ngModel)]="card.expirationDate" /></p>
            <p><input type="text" [(ngModel)]="card.cvv" /></p>
          </div>
          <div class="card-footer">
            <button
              class="btn btn-warning"
              (click)="update(card)"
              *ngIf="card.updatable"
            >
              Save</button
            >&nbsp;
            <button class="btn btn-danger" (click)="delete(card)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
