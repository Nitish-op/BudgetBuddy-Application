<h1 style="text-align: center;">My Cards and Limits</h1>



<div class="container-fluid">
  <div class="row">
    <h3 style="text-align: end;">Card 1</h3> 

    <div class="col-md-8 card-container">
      <div class="card">
          <img src="assets/images/creditcardimg.png" alt="Visa Card" class="card-img-top">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>

            <div class="form-group">
              <label for="cardHolder">Cardholder Name</label>
              <input type="text" class="form-control" id="cardHolder" placeholder="Enter cardholder name" required>
            </div>

            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY" required>
            </div>

            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
            </div>

            <div class="submit-btn">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-1 limit-container" style="text-align: center; margin: auto;">
      <div class="form-group">
        <label for="limitDropdown">Select Limit:</label>
        <input list="limits" class="form-control" id="limitDropdown" placeholder="Select limit">
        <datalist id="limits">
          <option value="20000">
          <option value="40000">
          <option value="60000">
          <option value="80000">
          <option value="100000">
        </datalist>
      </div>
    </div>

    <div class="col-md-1 amount-container" style="text-align: center; margin: auto;">
      <div class="form-group">
        <label for="amountSpent">Amount Spent:</label>
        <input type="text" class="form-control" id="amountSpent" placeholder="Amount spent">
      </div>
    </div>

    <div class="col-md-1 redeem-container" style="text-align: center; margin: auto;">
      <div class="form-group">
        <label for="redeemPoints">Redeem Points:</label>
        <input type="text" class="form-control" id="redeemPoints" placeholder="Redeem points">
      </div>
    </div>

    <div class="col-md-1 edit-container" style="text-align: center; margin: auto;">
      <button class="btn btn-secondary mt-1" id="editButton">Edit</button>
    </div>
  </div>
